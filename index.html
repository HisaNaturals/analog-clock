<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Analog Clock</title>
   <link rel="stylesheet" href="css/style.css">
   <script src="js/script.js" defer></script>
</head>
<body>
   <div class="analog-clock">
      <div class="needle hrs"></div>
      <div class="needle min"></div>
      <div class="needle sec"></div>

      <div class="number number-1">
         <div class="flip-number no1">1</div>
      </div>
   <div class="number number-2">
         <div class="flip-number no2">2</div>
   </div>
   <div class="number number-3">
         <div class="flip-number no3">3</div>
   </div>
   <div class="number number-4">
         <div class="flip-number no4">4</div>
   </div>
   <div class="number number-5">
         <div class="flip-number no5">5</div>
   </div>
   <div class="number number-6">
      <div class="flip-number no6">6</div> 
   </div>
   <div class="number number-7">
         <div class="flip-number no7">7</div>
   </div>
   <div class="number number-8">
         <div class="flip-number no8">8</div>
   </div>
   <div class="number number-9"> 
        <div class="flip-number no9">9</div>
</div>
   <div class="number number-10">
         <div class="flip-number no10">10</div>
   </div>
   <div class="number number-11">
         <div class="flip-number no11">11</div>
   </div>
   <div class="number number-12">
         <div class="flip-number no12">12</div>
   </div>
      
   </div>

   
</body>
</html>
